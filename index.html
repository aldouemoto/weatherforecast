<body>
    <h1>Previsão Incrível</h1>

    <div class="city-search">
        <div class="search-container">
            <form action="#">
                <input type="text" id="city" placeholder="escolha uma cidade">
                <input type="submit" id="search" value="Pesquisar">
                <div class="container">
                    <label id="graus" class="switch">
                      <input type="checkbox" class="switch-input">
                      <span class="switch-label" data-on="°C" data-off="F"></span>
                      <span class="switch-handle"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="card">

<div id="loader" class="loader loader--style2" title="1">
  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</div>

        <div id="forecast">
            <h2 id="city-name">Recife</h2>
            <div class="today">
                <div class="icon-container">
                    <img id="weather-icon">
                    <div class="temperature">
                        <span id="current-temperature"></span>
                        <span>°C</span>
                    </div>
                </div>
                <div class="info-container">
                    <div>
                        <span><b>Tempo: </b></span>
                        <span id="current-weather"></span>
                    </div>
                    <div>
                        <span><b>Vento: </b></span>
                        <span id="current-wind"></span>
                        <a><span>km/h</span></a>
                    </div>
                    <div>
                        <span><b>Umidade: </b></span>
                        <span id="current-humidity"></span>
                        <span>%</span>
                    </div>
                </div>
            </div>
